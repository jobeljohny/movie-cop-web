<div class="main-body" [class.min-body]="resultsLoaded">
  <div class="search-container">
    <img src="../assets/mainlogo.svg" alt="" />
    <span class="title">Movie Cop</span>

    <app-search (onResult)="updateResult($event)"></app-search>
  </div>
  @if (resultsLoaded) {
  <div class="movie-list-container">
    <app-movie-list [movies]="movies"></app-movie-list>
    <app-movie-info></app-movie-info>
  </div>
  }
</div>
<router-outlet></router-outlet>
